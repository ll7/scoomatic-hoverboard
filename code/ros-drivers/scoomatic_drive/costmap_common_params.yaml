# This document sets parameter for both global & local costmap
## Sets threshold for obstacle detection/put obstacle on map
obstacle_range: 2.5
## Sets threshold for free space
raytrace_range: 3.0
## define footprint of Scoomatic in m
footprint: [[0.3, -0.3], [0.3, 0.3], [-0.8, 0.3], [-0.8, -0.3]]
#robot_radius: ir_of_robot, center at (0.0, 0.0)
inflation_radius: 0.55

## define sensor streams for costmaps / it's possible to add more streams
observation_sources: laser_scan_sensor

laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: scan, marking: true, clearing: true}