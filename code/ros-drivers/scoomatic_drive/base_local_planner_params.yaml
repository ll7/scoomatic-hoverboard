# This document sets parameter for velocity and acceleration of scoomatic, for navigation purpose.
# Meanings of Parameters can be read here: http://wiki.ros.org/navigation/Tutorials/RobotSetup#Base_Local_Planner_Configuration
# Also consider changing maxspeed_factor in launch_driver.launch for velocity
TrajectoryPlannerROS:
  # velocity in m/s
  max_vel_x: 0.3
  min_vel_x: 0.2
  # angular velocity in rad/s
  max_vel_theta: 0.4
  min_in_place_vel_theta: 0.3

  # acceleration in m/s^2
  acc_lim_x: 0.3
  acc_lim_y: 0
  # angular acc in rad/s^2
  acc_lim_theta: 0.3

  # wether the scoomatic has holonomic wheels or not
  holonomic_robot: false