# This document sets parameter for velocity and acceleration of scoomatic, for navigation purpose.
TrajectoryPlannerROS:
  # velocity in m/s
  max_vel_x: 0.45
  min_vel_x: 0.1
  # angular vel in rad/s
  max_vel_theta: 1.0
  min_in_place_vel_theta: 0.4

  # acceleration in m/s^2
  acc_lim_x: 1.0
  acc_lim_y: 0
  # angular acc in rad/s^2
  acc_lim_theta: 2.0

  # wether the scoomatic has holonomic wheels or not
  holonomic_robot: false